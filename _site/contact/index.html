    <article class="content post">
  <h1 class="post-title"> Contact Us</h1>
  <!--![Gato preto atendendo o telefone](http://wdy.h-cdn.co/assets/cm/15/08/54ea956d1dff3_-_10-cat-with-phone-2.jpg) -->
 
<form  action="//formspree.io/youremail@server.com" method="POST">
    
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="name" placeholder="Nome" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="email@email.com.br" required>

    <label for="mensagem">Mensagem</label>
    <textarea rows="5" id="mensagem" name="message" placeholder="Digite sua mensagem aqui!" required></textarea>

    <input type="hidden"  name="_subject" value="Contato pelo site!">
    
    <input type="hidden" name="_next" value="/minimalist-jekyll-blog/email-enviado/" />
    <!--
    
    /minimalist-jekyll-blog/email-enviado/
    -->
    <input type="text" name="_gotcha" class="invisible" />
   
    <button class="css_btn_class" type="submit" value="Enviar" > Enviar</button>


</form>


</article>


  </div>
  
  <footer>
