---
layout: page
title: Category
---

{% if site.posts.size == 0 %}

    <h2>No category found =(</h2>

{% else %}

    <h4>Category found =)</h4>

    <ul id="categoryList">
        {% for postCategory in site.posts %}
            <li class="{{ postCategory.category }}">
                <a href="{{ postCategory.category }}"> {{ postCategory.category }}</a>
            </li>
        {% endfor %}
    </ul>
    

{% endif %}

<script src="{{ '/assets/js/category.js' | prepend: site.baseurl }}"> </script>
